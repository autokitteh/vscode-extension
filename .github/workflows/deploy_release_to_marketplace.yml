name: Publish to VSCode Marketplace

on:
  workflow_dispatch:
    inputs:
      release-type:
        type: choice
        description: "Release type"
        options:
          - "pre-release"
          - "release"
        required: true

env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  publish-to-marketplace:
    name: Publish to VSCode Marketplace
    runs-on: ubuntu-latest
    steps:
      # Workflow steps:
      # 1. Setup and install dependencies
      # 2. Validate code (lint, tests, type check)
      # 3. Build with sourcemaps for validation
      # 4. Semantic release creates new version and git tag
      # 5. Rebuild with production settings (minified, no sourcemaps)
      # 6. Package and publish to marketplace
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          submodules: true
      - uses: actions/setup-node@v4
        with:
          node-version: "21.2.0"
          cache: "npm"
      - name: Pull submodule from remote
        run: git submodule update --init
      - name: Install dependencies
        run: npm ci
      - name: Lint Code
        run: npm run lint
      - name: Run Tests
        run: npm run test:all
      - name: Type Check
        run: npm run check-types
      - name: Clean and Build
        run: npm run predebug
      - name: Set Release Type
        run: echo "RELEASE_TYPE=${{ github.event.inputs['release-type'] }}" >> $GITHUB_ENV
      - name: Release and Tag a New Version
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          RELEASE_TYPE: ${{ env.RELEASE_TYPE }}
        run: npx semantic-release
      - name: Clean and Build Production Bundle
        run: npm run build:all:prod:clean
      - name: Package & Publish VSCode Extension
        run: |
          VSCE_OPTIONS="--packagePath autokitteh.vsix"
          if [ "${{ github.event.inputs['release-type'] }}" == "pre-release" ]; then
            npx vsce package --pre-release -o autokitteh.vsix
            VSCE_OPTIONS="$VSCE_OPTIONS --pre-release"
          else
            npx vsce package -o autokitteh.vsix
          fi
          echo "Running vsce publish with options: $VSCE_OPTIONS"
          npx vsce publish -p ${{ secrets.VSCE_TOKEN }} $VSCE_OPTIONS
