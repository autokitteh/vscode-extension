name: Publish to VSCode Marketplace

on:
  workflow_dispatch:
    inputs:
      release-type:
        type: choice
        description: "Release type"
        options:
          - "pre-release"
          - "release"
        required: true
      tag:
        type: string
        description: "Git tag to publish"
        required: true

jobs:
  publish-to-marketplace:
    name: Publish to VSCode Marketplace
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          ref: ${{ github.event.inputs.tag }}

      - uses: actions/setup-node@v3
        with:
          node-version: "21.2.0"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build the project
        run: npm run build

      - name: Package VSCode extension
        run: |
          if [ "${{ github.event.inputs.release-type }}" == "pre-release" ]; then
            npx vsce package --pre-release
          else
            npx vsce package
          fi

      - name: List the VSIX file
        run: ls -l *.vsix

      - name: Publish to VSCode Marketplace
        run: |
          VSCE_OPTIONS="--packagePath *.vsix"
          if [ "${{ github.event.inputs.release-type }}" == "pre-release" ]; then
            VSCE_OPTIONS="$VSCE_OPTIONS --pre-release"
          fi
          echo "Running vsce publish with options: $VSCE_OPTIONS"
          npx vsce publish -p ${{ secrets.VSCE_TOKEN }} $VSCE_OPTIONS
